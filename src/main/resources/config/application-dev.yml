server:
  port: 8080

spring:
  datasource:
    name: DevDB
    url: jdbc:mysql://localhost:3306/imotodo?createDatabaseIfNotExist=true
    username: imotodo
    password: imotodo
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
    hibernate:
      ddl-auto: update
    open-in-view: false
    show-sql: true